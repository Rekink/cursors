<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝贝英语 - 婴幼儿学前英语应用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
        }
        .phone-container {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12), 0 15px 20px rgba(0,0,0,0.10);
            background-color: #000;
            padding: 10px;
        }
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #000;
            border-radius: 3px;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }
        .page-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }
        .page-button {
            padding: 8px 15px;
            background-color: #6366F1;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            border: none;
        }
        .page-button:hover {
            background-color: #4F46E5;
        }
        
        /* 导航栏的直接样式确保在iframe中正确显示 */
        .nav-fix {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            width: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 500px) {
            .phone-container {
                width: 320px;
                height: 690px;
            }
            .notch {
                width: 130px;
                height: 25px;
            }
            .home-indicator {
                width: 100px;
            }
            .page-buttons {
                gap: 6px;
            }
            .page-button {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-4">宝贝英语 - 高保真原型</h1>
        
        <div class="page-buttons">
            <button class="page-button" onclick="changePage('pages/home.html')">首页</button>
            <button class="page-button" onclick="changePage('pages/words.html')">单词学习</button>
            <button class="page-button" onclick="changePage('pages/games.html')">互动游戏</button>
            <button class="page-button" onclick="changePage('pages/stories.html')">儿歌故事</button>
            <button class="page-button" onclick="changePage('pages/parent.html')">家长控制</button>
            <button class="page-button" onclick="changePage('pages/settings.html')">设置</button>
        </div>
        
        <div class="phone-container">
            <div class="notch"></div>
            <div class="screen">
                <iframe id="content-frame" src="pages/home.html" frameborder="0"></iframe>
            </div>
            <div class="home-indicator"></div>
        </div>
        
        <p class="mt-4 text-gray-500 text-sm text-center">此原型展示了婴幼儿学前英语应用的UI设计和交互，使用iPhone 15模拟设计。</p>
    </div>
    
    <script>
        function changePage(url) {
            document.getElementById('content-frame').src = url;
        }
        
        // 确保iframe内容正确加载和显示
        window.addEventListener('load', function() {
            const iframe = document.getElementById('content-frame');
            iframe.onload = function() {
                try {
                    // 尝试设置iframe内容，并确保可以正确滚动
                    if (iframe.contentWindow && iframe.contentWindow.document && iframe.contentWindow.document.body) {
                        iframe.contentWindow.document.body.style.overflowX = 'hidden';
                        iframe.contentWindow.document.body.style.overflowY = 'auto';
                        
                        // 确保iframe内部导航条可见
                        const navElements = iframe.contentWindow.document.querySelectorAll('.nav-container');
                        if (navElements.length > 0) {
                            // 设置导航条样式确保可见
                            navElements.forEach(nav => {
                                nav.style.position = 'fixed';
                                nav.style.bottom = '0';
                                nav.style.left = '0';
                                nav.style.right = '0';
                                nav.style.zIndex = '1000';
                                
                                // 查找内部的grid元素并确保其正确布局
                                const gridDiv = nav.querySelector('div');
                                if (gridDiv) {
                                    gridDiv.style.display = 'grid';
                                    gridDiv.style.gridTemplateColumns = 'repeat(5, 1fr)';
                                    gridDiv.style.gap = '2px';
                                    gridDiv.style.width = '100%';
                                    gridDiv.classList.add('nav-fix');
                                    
                                    // 确保每个导航项的布局
                                    const navItems = gridDiv.querySelectorAll('.nav-item');
                                    navItems.forEach(item => {
                                        item.style.display = 'flex';
                                        item.style.flexDirection = 'column';
                                        item.style.alignItems = 'center';
                                        item.style.justifyContent = 'center';
                                        item.style.padding = '4px 0';
                                        item.style.fontSize = '10px';
                                        
                                        // 确保图标与文字的排列
                                        const icon = item.querySelector('i');
                                        if (icon) {
                                            icon.style.marginBottom = '1px';
                                            icon.style.height = '18px';
                                            icon.style.width = '18px';
                                        }
                                    });
                                }
                            });
                        }
                    }
                } catch (e) {
                    console.log('无法访问iframe内容:', e);
                }
            };
        });
    </script>
</body>
</html>
