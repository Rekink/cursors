<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝贝英语 - 婴幼儿学前英语应用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }
        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(375px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .phone-container {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12), 0 15px 20px rgba(0,0,0,0.10);
            background-color: #000;
            padding: 10px;
            margin: 0 auto;
        }
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #000;
            border-radius: 3px;
            z-index: 10;
        }
        .page-title {
            background: #4F46E5;
            color: white;
            padding: 0.75rem 1rem;
            font-weight: 600;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 1.0rem;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .pages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-8">宝贝英语 - iPhone 15 预览</h1>
        
        <div class="pages-grid">
            <div>
                <div class="page-title">首页</div>
                <div class="phone-container">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="pages/home.html" frameborder="0"></iframe>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
            
            <div>
                <div class="page-title">单词学习</div>
                <div class="phone-container">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="pages/words.html" frameborder="0"></iframe>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
            
            <div>
                <div class="page-title">互动游戏</div>
                <div class="phone-container">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="pages/games.html" frameborder="0"></iframe>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
            
            <div>
                <div class="page-title">儿歌故事</div>
                <div class="phone-container">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="pages/stories.html" frameborder="0"></iframe>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
            
            <div>
                <div class="page-title">家长控制</div>
                <div class="phone-container">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="pages/parent.html" frameborder="0"></iframe>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
            
            <div>
                <div class="page-title">设置</div>
                <div class="phone-container">
                    <div class="notch"></div>
                    <div class="screen">
                        <iframe src="pages/settings.html" frameborder="0"></iframe>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.onload = function() {
                    try {
                        if (iframe.contentWindow && iframe.contentWindow.document && iframe.contentWindow.document.body) {
                            iframe.contentWindow.document.body.style.overflowX = 'hidden';
                            iframe.contentWindow.document.body.style.overflowY = 'auto';
                            
                            const navElements = iframe.contentWindow.document.querySelectorAll('.nav-container');
                            if (navElements.length > 0) {
                                navElements.forEach(nav => {
                                    nav.style.position = 'fixed';
                                    nav.style.bottom = '0';
                                    nav.style.left = '0';
                                    nav.style.right = '0';
                                    nav.style.zIndex = '1000';
                                    
                                    const gridDiv = nav.querySelector('div');
                                    if (gridDiv) {
                                        gridDiv.style.display = 'grid';
                                        gridDiv.style.gridTemplateColumns = 'repeat(5, 1fr)';
                                        gridDiv.style.gap = '2px';
                                        gridDiv.style.width = '100%';
                                        gridDiv.classList.add('nav-fix');
                                        
                                        const navItems = gridDiv.querySelectorAll('.nav-item');
                                        navItems.forEach(item => {
                                            item.style.display = 'flex';
                                            item.style.flexDirection = 'column';
                                            item.style.alignItems = 'center';
                                            item.style.justifyContent = 'center';
                                            item.style.padding = '4px 0';
                                            item.style.fontSize = '10px';
                                            
                                            const icon = item.querySelector('i');
                                            if (icon) {
                                                icon.style.marginBottom = '1px';
                                                icon.style.height = '18px';
                                                icon.style.width = '18px';
                                            }
                                        });
                                    }
                                });
                            }
                        }
                    } catch (e) {
                        console.log('无法访问iframe内容:', e);
                    }
                };
            });
        });
    </script>
</body>
</html>
